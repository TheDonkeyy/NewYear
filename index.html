<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeySadqua</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 10px;
        }
    
        #main {
            width: 90%;
            height: auto;
            background-color: black;
            padding-bottom: 20px;
        }
    
        #photo {
            width: 100%;
            height: 500px;
            background: url('pic.png') no-repeat center center;
            background-size: contain;
            margin-top: 30px;
        }
    
        #msg {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            text-align: center;
            gap: 10px;
        }
    
        #special-msg {
            margin-top: 20px;
            font-family: "Dancing Script", cursive;
            font-weight: 400;
            font-size: x-large;
            color: black;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
    
        #special-msg span.word {
            display: flex;
        }
    
        #special-msg span.char {
            color: black;
            transition: color 0.3s ease-in-out;
        }
    
        #special-msg span.char.active {
            color: white;
        }
    
        p {
            font-family: "Dancing Script", cursive;
            font-weight: 400;
            color: whitesmoke;
            font-size: x-large;
            margin: 0;
        }
    
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            #photo {
                margin-top: 10px; /* Reduce top margin */
                height: 400px; /* Slightly smaller height for mobile */
            }
    
            #msg {
                margin-top: 5px; /* Reduce margin between photo and text */
                gap: 5px; /* Reduce space between text lines */
            }
    
            #special-msg {
                margin-top: 10px; /* Reduce gap below text */
                font-size: larger; /* Slightly smaller font size for better fit */
            }
        }
    </style>
    
</head>
<body onload="sound()">
    <div id="main">
        <div id="photo"></div>
        <div id="msg">
            <p>Happy New Year</p>
            <p>Our first chat sky 29 March 2021</p>
        </div>
        <div id="special-msg">
            <!-- Existing message -->
            <span class="word">
                <span class="char">S</span><span class="char">k</span><span class="char">y</span>
            </span>
            <span class="word">
                <span class="char">i</span><span class="char">s</span>
            </span>
            <span class="word">
                <span class="char">b</span><span class="char">e</span><span class="char">a</span><span class="char">u</span><span class="char">t</span><span class="char">i</span><span class="char">f</span><span class="char">u</span><span class="char">l</span>,
            </span>
            <span class="word">
                <span class="char">b</span><span class="char">u</span><span class="char">t</span>
            </span>
            <span class="word">
                <span class="char">y</span><span class="char">o</span><span class="char">u</span>
            </span>
            <span class="word">
                <span class="char">a</span><span class="char">r</span><span class="char">e</span>
            </span>
            <span class="word">
                <span class="char">m</span><span class="char">o</span><span class="char">r</span><span class="char">e</span>
            </span>
            <span class="word">
                <span class="char">b</span><span class="char">e</span><span class="char">a</span><span class="char">u</span><span class="char">t</span><span class="char">i</span><span class="char">f</span><span class="char">u</span><span class="char">l</span>
            </span>
            <span class="word">
                <span class="char">t</span><span class="char">h</span><span class="char">a</span><span class="char">n</span>
            </span>
            <span class="word">
                <span class="char">t</span><span class="char">h</span><span class="char">i</span><span class="char">s</span>
            </span>
            <span class="word">
                <span class="char">s</span><span class="char">k</span><span class="char">y</span><span class="char">.</span>
            </span>
            <span class="word">
                <span class="char">H</span><span class="char">a</span><span class="char">p</span><span class="char">p</span><span class="char">y</span>
            </span>
            <span class="word">
                <span class="char">t</span><span class="char">o</span>
            </span>
            <span class="word">
                <span class="char">s</span><span class="char">t</span><span class="char">a</span><span class="char">r</span><span class="char">t</span>
            </span>
            <span class="word">
                <span class="char">t</span><span class="char">h</span><span class="char">i</span><span class="char">s</span>
            </span>
            <span class="word">
                <span class="char">b</span><span class="char">e</span><span class="char">a</span><span class="char">u</span><span class="char">t</span><span class="char">i</span><span class="char">f</span><span class="char">u</span><span class="char">l</span>
            </span>
            <span class="word">
                <span class="char">y</span><span class="char">e</span><span class="char">a</span><span class="char">r</span>
            </span>
            <span class="word">
                <span class="char">w</span><span class="char">i</span><span class="char">t</span><span class="char">h</span>
            </span>
            <span class="word">
                <span class="char">m</span><span class="char">o</span><span class="char">s</span><span class="char">t</span>
            </span>
            <span class="word">
                <span class="char">b</span><span class="char">e</span><span class="char">a</span><span class="char">u</span><span class="char">t</span><span class="char">i</span><span class="char">f</span><span class="char">u</span><span class="char">l</span>
            </span>
            <span class="word">
                <span class="char">g</span><span class="char">i</span><span class="char">r</span><span class="char">l</span><span class="char">.</span>
            </span>
        </div>
        
    </div>
    <script>
        function sound() {
            var audio = new Audio('ong.mp3');
            audio.play();
        }
    
        // Function to check if the device is mobile
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }
    
        // For hover effect on laptops/desktops
        document.querySelectorAll('#special-msg span.char').forEach(char => {
            char.addEventListener('mouseover', () => {
                char.classList.add('active'); // Add class on hover
            });
            char.addEventListener('touchstart', () => {
                char.classList.add('active'); // Add class on touch
            });
        });
    
        // For automatic sequential animation on mobile devices after 7 seconds
        if (isMobile()) {
            setTimeout(() => {
                const chars = document.querySelectorAll('#special-msg span.char');
                chars.forEach((char, index) => {
                    setTimeout(() => {
                        char.classList.add('active'); // Add class sequentially
                    }, index * 200); // Delay increases with the index (200ms per character)
                });
            }, 7000); // 7 seconds delay before starting animation
        }
    </script>
    
    
</body>
</html>
